<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>金融风险分析系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .risk-high { color: #dc3545; font-weight: bold; }
        .risk-medium { color: #fd7e14; font-weight: bold; }
        .risk-low { color: #28a745; font-weight: bold; }
        
        .metric-badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .metric-a { background-color: #e3f2fd; color: #1976d2; }
        .metric-b { background-color: #f3e5f5; color: #7b1fa2; }
        .metric-c { background-color: #e8f5e8; color: #388e3c; }
        
        .loading {
            display: none;
        }
        
        .loading.show {
            display: block;
        }
        
        .result-card {
            border-left: 4px solid #007bff;
            margin-bottom: 1rem;
        }
        
        .victim-card {
            border-left-color: #dc3545;
        }
        
        .suspicious-card {
            border-left-color: #ffc107;
        }
        
        .stats-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .header-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- 头部 -->
        <div class="row header-gradient py-4 mb-4">
            <div class="col-12">
                <h1 class="text-center mb-0">
                    <i class="fas fa-shield-alt me-3"></i>
                    金融风险分析系统
                </h1>
                <p class="text-center mt-2 mb-0">过往数据分析任务 - 风险交易识别</p>
            </div>
        </div>

        <div class="row">
            <!-- 左侧控制面板 -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-cog me-2"></i>
                            查询配置
                        </h5>
                    </div>
                    <div class="card-body">
                        <form id="queryForm">
                            <!-- 风险指标选择 -->
                            <div class="mb-3">
                                <label class="form-label fw-bold">风险指标条件</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="metricA" checked>
                                    <label class="form-check-label" for="metricA">
                                        指标A > 0 (大额转入后2分钟内转出)
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="metricB" checked>
                                    <label class="form-check-label" for="metricB">
                                        指标B > 0 (登录后5分钟内大额转出)
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="metricC" checked>
                                    <label class="form-check-label" for="metricC">
                                        指标C = 0 (收款方近30天累计入账为0)
                                    </label>
                                </div>
                            </div>

                            <!-- 时间范围选择 -->
                            <div class="mb-3">
                                <label for="timeRange" class="form-label fw-bold">时间范围</label>
                                <select class="form-select" id="timeRange" required>
                                    <option value="24h">24小时</option>
                                    <option value="3d">3天</option>
                                    <option value="7d">7天</option>
                                    <option value="30d" selected>30天</option>
                                    <option value="6m">6个月</option>
                                    <option value="1y">1年</option>
                                </select>
                            </div>

                            <!-- 指标阈值设置 -->
                            <div class="mb-3">
                                <label for="minMetricA" class="form-label">指标A最小值</label>
                                <input type="number" class="form-control" id="minMetricA" value="1" min="0">
                            </div>

                            <div class="mb-3">
                                <label for="minMetricB" class="form-label">指标B最小值</label>
                                <input type="number" class="form-control" id="minMetricB" value="1" min="0">
                            </div>

                            <div class="mb-3">
                                <label for="maxMetricC" class="form-label">指标C最大值</label>
                                <input type="number" class="form-control" id="maxMetricC" value="0" min="0" step="0.01">
                            </div>

                            <!-- 查询按钮 -->
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-search me-2"></i>
                                开始分析
                            </button>
                        </form>
                    </div>
                </div>

                <!-- 系统统计 -->
                <div class="card mt-3">
                    <div class="card-header">
                        <h6 class="mb-0">
                            <i class="fas fa-chart-bar me-2"></i>
                            系统统计
                        </h6>
                    </div>
                    <div class="card-body">
                        <div id="systemStats">
                            <div class="text-center">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">加载中...</span>
                                </div>
                                <p class="mt-2">加载统计信息...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 右侧结果区域 -->
            <div class="col-md-8">
                <!-- 加载状态 -->
                <div id="loadingIndicator" class="loading text-center py-5">
                    <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
                        <span class="visually-hidden">分析中...</span>
                    </div>
                    <h4 class="mt-3">正在分析风险交易...</h4>
                    <p class="text-muted">请稍候，这可能需要几秒钟时间</p>
                </div>

                <!-- 查询结果 -->
                <div id="queryResults" style="display: none;">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">
                                <i class="fas fa-exclamation-triangle me-2"></i>
                                风险交易分析结果
                            </h5>
                            <span id="resultCount" class="badge bg-primary fs-6"></span>
                        </div>
                        <div class="card-body">
                            <div id="queryInfo" class="mb-3"></div>
                            <div id="transactionsList"></div>
                        </div>
                    </div>
                </div>

                <!-- 空状态 -->
                <div id="emptyState" class="text-center py-5" style="display: none;">
                    <i class="fas fa-search fa-3x text-muted mb-3"></i>
                    <h4 class="text-muted">未找到符合条件的风险交易</h4>
                    <p class="text-muted">请尝试调整查询条件或时间范围</p>
                </div>

                <!-- 错误状态 -->
                <div id="errorState" class="text-center py-5" style="display: none;">
                    <i class="fas fa-exclamation-circle fa-3x text-danger mb-3"></i>
                    <h4 class="text-danger">查询失败</h4>
                    <p id="errorMessage" class="text-muted"></p>
                    <button class="btn btn-outline-primary" onclick="location.reload()">
                        <i class="fas fa-refresh me-2"></i>
                        重新加载
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
